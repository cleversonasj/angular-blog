<main>
  <article *ngFor="let card of cards">
    <img src="{{card.image}}" alt="{{card.title}}" width="250px" height="200px">
    <div class="content-info">
      <span>{{card.date}}</span>
      <h2><a href="#" target="_blank">{{card.title}}</a></h2>
      <p>
        {{card.description}}
      </p>
    </div>
  </article>
